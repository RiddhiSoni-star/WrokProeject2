<body>

<fieldset>

<br><br>

        </label>
<br><br>
<label id="password-label">Enter your password: 
    <input type="password" name="pass" id="pass" placeholder="Enter password">
</label>
<br><br>
 
<label>
Enter your age: <input type="number" name="age" id="age" placeholder=" Enter Age"> </label>
      

    <br><br>
    <label id="referrer">Wil you refer this to your friends too:
    
     <select id="referrer">
     <option>Yes</option>
     <option>No</option>
    </select>
</label>

<br><br>
<label id ="choice">What you like most about the store:  <br><br>

    <input type="checkbox" name="choice2" id="choice">Sale on every product..<br>

</label>

    </form>

<textarea id="feedback" placeholder=" Give your valuable feedback...">My Feedback is: </textarea>
